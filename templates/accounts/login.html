{% extends 'accounts/master.html' %}
{% load  static %}
{% block content %}
    <div class="auth">
        <div class="auth__sub">
             {% if messages %}
                {% for message in messages %}
                    <div{% if message.tags == 'error' %}
                        class="alert alert-danger alert-dismissible fade show hideAlert" {% else %}
                        class="alert alert-success alert-dismissible fade show hideAlert" {% endif %} role="alert">
                        {{ message }}

                    </div>
                {% endfor %}

            {% endif %}
            <div class="card-body card">
                <a href="{% url 'home' %}" class="text-center brandName">Dj Blog</a>
                <h6 class="text-center mb-5">Login</h6>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Enter password"/>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </form>
                <div class="mt-3">
                    <span>Don't have an account? <a href="{% url 'register' %}">Register</a> </span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extraJs %}
    <script src="{% static 'custom/js/app.js' %}"></script>
{% endblock %}
